title: "Irineos Portfolio Content"
description: "Portfolio content managed by Jekyll"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  projects:
    output: false
    sort_by: order

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Base URL
baseurl: ""
url: ""

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata