name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'jekyll-content/**'
      - 'nextjs-portfolio/**'
      - '.github/workflows/deploy.yml'
      - 'build.sh'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'jekyll-content/**'
      - 'nextjs-portfolio/**'
      - '.github/workflows/deploy.yml'
      - 'build.sh'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: jekyll-content

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: nextjs-portfolio/package-lock.json

      - name: Build Jekyll Content
        run: |
          echo "ğŸ—ï¸ Building Jekyll content..."
          cd jekyll-content
          bundle exec jekyll build
          echo "âœ… Jekyll build complete"

      - name: Copy Jekyll Outputs to Next.js
        run: |
          echo "ğŸ“‹ Copying Jekyll outputs to Next.js..."
          # Copy JSON files
          cp jekyll-content/_site/*.json nextjs-portfolio/public/
          # Copy assets
          cp -r jekyll-content/_site/assets nextjs-portfolio/public/
          echo "âœ… Files copied successfully"

      - name: Install Next.js Dependencies
        run: |
          echo "ğŸ“¦ Installing Next.js dependencies..."
          cd nextjs-portfolio
          npm ci

      - name: Build Next.js Application
        run: |
          echo "ğŸš€ Building Next.js application..."
          cd nextjs-portfolio
          # Set environment variable to enable GitHub Pages basePath
          export GITHUB_PAGES=true
          npm run build
          echo "âœ… Next.js build complete"
          echo "ğŸ“ Listing build output:"
          ls -la out/
          echo "ğŸ“ Listing _next directory:"
          ls -la out/_next/static/ || echo "No _next/static directory found"
          
      - name: Create .nojekyll file
        run: |
          echo "ğŸ“ Creating .nojekyll file for GitHub Pages..."
          touch nextjs-portfolio/out/.nojekyll
          echo "âœ… .nojekyll file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: nextjs-portfolio/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
